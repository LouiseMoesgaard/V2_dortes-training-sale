<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorte's Training - singleview</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/singleview.css">
</head>
<body>

    <header>
        <nav>
            <a href="/index.html">home</a>
            <a href="/html/trainingsform.html">Træningsformer</a>
            <a href="/html/firmaaftale.html">Firmaaftale</a>
            <a href="/html/om_mig.html">Om mig</a>
            <a href="/html/faq.html">FAQ</a>
            <a href="/html/kontakt.html">Kontakt</a>
            <a href="/html/logind.html">Log ind</a>
        </nav>
    </header>

    <div class="training_content container">
        <main></main>
        <aside class="form">
            <h2>Spørgsmål</h2>
            <form action="">
                <div class="name">
                    <label for="name">navn</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="firma">
                    <label for="firma">virksomhed</label>
                    <input type="text" name="firma" id="firma">
                </div>
                <div class="email">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="message">
                    <label for="message">besked</label>
                    <textarea name="message" id="message" cols="30" rows="6"></textarea>
                </div>
                <div class="send_button">
                    <button class="primary-button">Send</button>
                </div>
            </form>
        </aside>
    </div>
  

    <template class="training_template">
        <article>
            <h2></h2>
            <div class="line"></div>
            <div class="col_text">
                <p class="sm-txt"></p>
                <p class="lg-txt"></p>
            </div>
            <div class="col_img">
                <img class="img1" src="">
                <img class="img2" src="">
                <img class="img3" src="">
            </div>
        </article>
    </template>

    <footer>
        <div class="container">
            <div class="links">
                <ul>
                    <li><a href="/index.html">forside</a></li>
                    <li><a href="/html/trainingsform.html">træningsformer</a></li>
                    <li><a href="/html/firmaaftale.html">firmaaftale</a></li>
                    <li><a href="/html/om_mig.html">om mig</a></li>
                    <li><a href="/html/faq.html">faq</a></li>
                    <li><a href="/html/kontakt.html">kontakt</a></li>
                </ul>
            </div>
            <div class="contact">
                <button class="secondary-button"><a href="/html/logind.html">Log ind</a></button>
                <span>mailmail@mail.com</span>
                <span>+45 66 66 66 66</span>
            </div>
            <div class="address">
                <span>Nyvang 7, 4000 Roskilde</span>
                <span>CVR: 111111</span>
            </div>
        </div>
        <div class="copyright"><span>copyright© 2021 - konsulentfirma Dorte Ernst</span></div>
    </footer>

    <script src="/js/pages.js"></script>
    <script>
        window.addEventListener("load", getPost("training", showTrainingDetails));
    </script>
</body>
</html>
