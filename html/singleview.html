<body>

    <header>
        <nav class="nav-green">     
            <div class="logo">
            </div>

            <div class="burger">
                <div class="line"></div>

            </div>

            <div class="menu hide">
                <a href="/">home</a>

            </div>
        </nav>
    </header>

    <div class="training_content container m_top_page">
        <main></main>
        <aside class="form">
            <h2>Spørgsmål</h2>
            <form action="">
                <div class="name">
                    <label for="name">navn</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="firma">
                    <label for="firma">virksomhed</label>
                    <input type="text" name="firma" id="firma">
                </div>
                <div class="email">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="message">
                    <label for="message">besked</label>
                    <textarea name="message" id="message" cols="30" rows="6"></textarea>
                </div>
                <div class="send_button">
                    <button class="primary-button">Send</button>
                </div>
            </form>
        </aside>
    </div>
  

    <template class="training_template">
        <article>
            <h1 class="h1_line"></h1>
            <div class="col_text">
                <p class="sm-txt"></p>
                <p class="lg-txt"></p>
            </div>
            <div class="col_img">
                <img class="img1" src="">
                <img class="img2" src="">
                <img class="img3" src="">
            </div>
        </article>
    </template>

    <footer>
        <button class="secondary-button btn_mobil"><a href="">Log ind</a></button>
          <div class="container">
              <div class="links">

                      <li><a href="/html/faq.html">faq</a></li>
                      <li><a href="/html/kontakt.html">kontakt</a></li>
                  </ul>
              </div>
              <div class="contact">
                  <button class="secondary-button btn_desktop"><a href="">Log ind</a></button>
                  <span>mailmail@mail.com</span>
                  <span>+45 66 66 66 66</span>
              </div>
              <div class="address">
                  <span>Nyvang 7, 4000 Roskilde</span>
                  <span>CVR: 111111</span>
              </div>
          </div>
          <div class="copyright"><span>copyright© 2021 - konsulentfirma Dorte Ernst</span></div>
